name: fernweh
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  intl: ^0.19.0
  pinput: ^5.0.0
  country_picker: ^2.0.24
  image_picker: ^1.1.2
  google_maps_flutter: ^2.7.0
  geolocator: ^11.0.0
  dio: ^5.4.3+1
  shared_preferences: ^2.2.3
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  loading_animation_widget: ^1.2.1
  json_annotation: ^4.9.0
  cached_network_image: ^3.3.1
  skeletonizer: ^1.4.1+1
  geocoding: ^3.0.0
  google_places_flutter: ^2.0.9
  custom_info_window: ^1.0.1
  freezed_annotation: ^2.4.1
  animated_hint_textfield: ^1.0.3
  carousel_slider: ^5.0.0






dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  json_serializable: ^6.8.0
  freezed: ^2.5.2


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/2x/
    - assets/images/3x/
    - lib/utils/widgets/

  fonts:
    - family: Plus Jakarta Sans
